# General survey profile (company-agnostic)

profile: "general"

# Canonical free-text columns for this profile
text_columns:
  - Free_Text_1
  - Free_Text_2
  - Free_Text_3
  - Free_Text_4
  - Free_Text_5

# Optional: override input path here for a profile-specific dataset
# paths:
#   input_csv: "Data/your_survey.csv"

input:
  column_map:
    "Raw Question 1": "Free_Text_1"
    "Raw Question 2": "Free_Text_2"
    "Raw Question 3": "Free_Text_3"
    "Raw Question 4": "Free_Text_4"
    "Raw Question 5": "Free_Text_5"

processing:
  text_columns:
    - Free_Text_1
    - Free_Text_2
    - Free_Text_3
    - Free_Text_4
    - Free_Text_5
  taxonomy_columns:
    - Free_Text_1
    - Free_Text_2
    - Free_Text_3
    - Free_Text_4
    - Free_Text_5
  sentiment_columns:
    - Free_Text_1
    - Free_Text_2
    - Free_Text_3
    - Free_Text_4
    - Free_Text_5
  segmentation_columns: []

paths:
  dictionary: "config/profiles/general/dictionary.yaml"
  themes: "config/profiles/general/themes.yaml"
  enriched_json: "assets/taxonomy/general/theme_subtheme_dictionary_v3_enriched.json"
