# Default wellbeing profile overrides
# This keeps the profile explicit and aligned with other profiles (like pbt).

profile: "wellbeing"

# Optional: override input path here for a profile-specific dataset
# paths:
#   input_csv: "Data/wellbeing.csv"

# Map raw column headers to canonical names (leave empty if headers already match)
input:
  column_map: {}

# Per-stage column selection
# These are the canonical free-text columns in the baseline wellbeing survey.
processing:
  text_columns:
    - Wellbeing_Details
    - Areas_Improve
    - Support_Provided
  taxonomy_columns:
    - Wellbeing_Details
    - Areas_Improve
    - Support_Provided
  sentiment_columns:
    - Wellbeing_Details
    - Areas_Improve
    - Support_Provided
  segmentation_columns: []

# Default taxonomy/dictionary assets for wellbeing
paths:
  dictionary: "config/profiles/wellbeing/dictionary.yaml"
  themes: "config/profiles/wellbeing/themes.yaml"
  enriched_json: "assets/taxonomy/wellbeing/theme_subtheme_dictionary_v3_enriched.json"
